<html>
    <body>
        <script type="text/javascript">
        
            var a=25;
            var b=20;
            var c="hi";
            var linebreak="<br />";

            document.write("a + b = ");
            result=a+b;
            document.write(result);
            document.write(linebreak);

            document.write("a - b = ");
            result=a-b;
            document.write(result);
            document.write(linebreak);

            document.write("a * b = ");
            result=a*b;
            document.write(result);
            document.write(linebreak);

            document.write("a / b = ");
            result=a/b;
            document.write(result);
            document.write(linebreak);

            document.write("a % b = ");
            result=a%b;
            document.write(result);
            document.write(linebreak);

            document.write("a + b + c = ");
            result=a+b+c;
            document.write(result);
            document.write(linebreak);

            document.write("a++");
            result=a++;
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
