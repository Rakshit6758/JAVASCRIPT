<html>
    <body>
        <script type="text/javascript">
        
        var a=20;
        var b=30;
        var linebreak="<br />";

        document.write("(a > b) =>");
        result=a>b;
        document.write(result);
        document.write(linebreak);

        document.write("(a < b) =>");
        result=a<b;
        document.write(result);
        document.write(linebreak);

        document.write("(a == b) =>");
        result=a==b;
        document.write(result);
        document.write(linebreak);

        document.write("(a <= b) =>");
        result=a<=b;
        document.write(result);
        document.write(linebreak);

        document.write("(a >= b) =>");
        result=a>=b;
        document.write(result);
        document.write(linebreak);

        document.write("(a != b) =>");
        result=a!=b;
        document.write(result);
        document.write(linebreak);

        </script>

    </body>
</html>
